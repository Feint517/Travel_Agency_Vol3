<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wujhat Vol3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles/login_page.css" />
    <link rel="stylesheet" href="Styles/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />
          
          <div class="login">
            <form class="form">
              <label for="chk" aria-hidden="true"
                >Log in<i class="fa-solid fa-angle-down"></i
              ></label>
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
                required=""
              />
              <input
                class="input"
                type="password"
                name="pswd"
                placeholder="Password"
                required=""
              />
              <button>Log in</button>
            </form>
          </div>

          <div class="register">
            <form class="form">
              <label for="chk" aria-hidden="true"
                >Register <i class="fa-solid fa-angle-up"></i
              ></label>
              <input
                class="input"
                type="text"
                name="txt"
                placeholder="Username"
                required=""
              />
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
                required=""
              />
              <input
                class="input"
                type="password"
                name="pswd"
                placeholder="Password"
                required=""
              />
              <button>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
